<!DOCTYPE html>
<html>
<head>
    <title>Final Test</title>
    <script type="text/javascript">

        // пункт 1 Принять от пользователя имена людей для набора в команду. Имена принять и сохранить в массиве. Количество имён должно соответсвовать количеству должностей.

        var Names = [];
        var Position = ["Junior QA engineer", "Middle QA engineer", "Porduct owner", "Senior QA engineer", "Middle developer", "Project manager", "Senior developer", "Junior developer"]; //8 должностей

        function getNames() {
            for (i = 0; i < 8; i++) {
                Names = Names.concat(prompt('add name '+ (i+1)));
            }
        }
        getNames();

        // пункт 2 Создать объект team в котором будут храниться новые объекты-сотрудники с параметрами name и position, данные для этих свойств добавляем из массивов.

        var team = {};
        function createTeam() {
            for (i = 0; i < 8; i++) {
                team[i] = {
                    name: Names[i],
                    position: Position[i]
                };
            }
        }
        createTeam();
        
        // пункт 3. Добавить сотрудникам зарплаты (свойство salary) при помощи метода Math.random(), который будет выдавать произвольное число в промежутке между N1 и N2 исходя из принципа

        function setSalary() {
            for (i = 0; i < 8; i++) {
                if (team[i].position.indexOf("Junior") == 0) {
                    team[i].salary = Math.floor(Math.random() * (1000 - 500) + 500);
                }
                else if (team[i].position.indexOf("Middle") == 0) {
                    team[i].salary = Math.floor(Math.random() * (2000 - 1500) + 1500);
                }
                else if (team[i].position.indexOf("Senior") == 0) {
                    team[i].salary = Math.floor(Math.random() * (3000 - 2500) + 2500);
                }
                else {
                    team[i].salary = Math.floor(Math.random() * (4500 - 4000) + 4000);
                }
            }
        }
        setSalary();


        // пункт 4. Добавить каждому сотруднику метод tellAboutYourSelf(), который будет сообщать информацию о пользователе (например "Меня зовут John и я - Project manager. Я зарабатываю 4863$.").

        for (i = 0; i < 8; i++) {
            team[i].tellAboutYorself = function() {
                row = 'Hello, im ' + this.name +'. I\'m ' + this.position + '. My salary is: ' + this.salary;
                return row;
            };
        }

        //5. Добавить объекту team метод showTeam(), который будет выводить информацию о всех сотрудниках в консоль в формате: "John - Project manager. Зарплата - 4863$."*

        team.showTeam = function() {
            for (i = 0; i < 8; i++) {
                console.log(team[i].tellAboutYorself());
            }
        };

        team.showTeam();
    </script>
</head>

</body>
</html>
